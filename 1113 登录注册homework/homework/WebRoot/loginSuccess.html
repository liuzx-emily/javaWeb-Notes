<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="js/jquery.min.js"></script>
	<script src="js/public.js"></script>
	<script src="js/loginSuccess.js"></script>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/loginSuccess.css">
	<title>登陆成功</title>
</head>
<body>
	<h1><img src="img/welcome.png" alt=""></h1>
	<div id="userInfo">
		<div id="userInfoType1">
			<div class="nickname"></div>
			<p>您好！欢迎登陆，您的注册日期是<span class="registerDate"></span>，您的手机号是<span class="phone"></span>。</p>
		</div>
		<div id="userInfoType2">
			<div class="nickname"></div>
			<p>您好！您的注册日期是<span class="registerDate">xxx</span>，您的手机号是<span class="phone"></span>。您的手机号后三位是<span class="phoneLast3"></span></p>
		</div>
		<div id="userInfoType3">
			<div class="nickname"></div>
			<p>您好！欢迎登陆，您的注册日期是<span class="registerDate"></span>，您的手机号是<span class="phone"></span>。</p>
		</div>
		<input type="button" value="修改个人信息" id="ShowInfoChangeBtn">
	</div>
	<form action="servlet/UserServlet" method="post" id="infoChangeForm">
		<span class="txt">昵称：</span>
		<input type="text" value="" name="nickname" id="nickname" class="input">
		<br>
		<span class="txt">用户类型：</span>
		<input type="radio" name="userType" value="1" id="userType1" checked>
		<label for="userType1" class="radio_txt">程序员</label>
		<input type="radio" name="userType" value="2" id="userType2">
		<label for="userType2" class="radio_txt">超级管理员</label>
		<input type="radio" name="userType" value="3" id="userType3">
		<label for="userType3" class="radio_txt">普通用户</label>		
		<br>
		<span class="txt">性别：</span>
		<input type="radio" name="sex" value="1" id="sex1" checked>
		<label for="sex1" class="radio_txt">男</label>
		<input type="radio" name="sex" value="2" id="sex2">
		<label for="sex2" class="radio_txt">女</label>
		<br>
		<span class="txt">电话：</span>
		<input type="text" value="" name="phone" id="phone" class="input">
		<br>
		<input type="button" value="修改" id="infoChangeBtn" class="btn">
		<!-- 使用form表单提交数据时，需要的参数 -->
		<input type="hidden" value="infoChange" name="action">
		<input type="hidden" value="form" name="method">
	</form>
</body>
</html>
